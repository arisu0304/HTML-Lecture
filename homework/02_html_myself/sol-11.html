<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>프런트엔드 개발자 지원서</title>
	<style>
		#container {
			width: 520px;
			border: 1px solid black;
			padding: 20px 40px;
			margin: 0 auto;
		}

		fieldset {
			margin-bottom: 15px;
		}

		legend {
			font-weight: bold;
		}

		ul {
			list-style-type: none;
		}

		li {
			line-height: 30px;
		}

		textarea {
			width: 100%;
			padding: 5px;
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<div id="container">
		<h1>프런트엔드 개발자 지원서 </h1>
		<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
		<hr>
		<form action="resume/apply" method="post">
			<ul>
				<li>개인정보
					<ul>
						<li>
							<label for="name">이름</label>
							<input type="text" id="name" name="name" placeholder="공백 없이 입력하세요">
						</li>
						<li>
							<label for="tel">연락처</label>
							<input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
						</li>
					</ul>
				<li>
				<li>지원분야
					<ul>
						<li>
							<input type="radio" name="object">웹 퍼블리싱
						</li>
						<li>
							<label>
								<input type="radio" name="object">웹 어플리케이션 개발
							</label>
						</li>
						<li>
							<label>
								<input type="radio" name="object">개발 환경 개선
							</label>
						</li>
					</ul>
				</li>
				<li>지원동기
					<ul>
						<textarea id="reason" name="reason" rows="5" maxlength="60"
							placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
					</ul>
				</li>


			</ul>
			<input type="submit" value="접수 하기">
			<input type="reset" value="다시 쓰기">
		</form>
	</div>
</body>

</html>
